<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Nataliya's Wool Paintings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      text-align: center;
    }
    nav {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .nav-button {
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      transition: background 0.2s;
    }
    .nav-button:hover {
      background: #555;
    }
    .nav-button.inactive {
      opacity: 0.5;
      cursor: default;
      pointer-events: none;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .home-content, .gallery-content {
      display: none;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .artist-image {
      width: 300px;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
      background: #ccc;
    }
    .description {
      flex: 1;
      text-align: left;
      font-size: 16px;
      color: #333;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
    }
    .gallery-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      background: #ccc;
    }
    @media (max-width: 600px) {
      .home-content {
        flex-direction: column;
        align-items: center;
      }
      .artist-image {
        width: 200px;
        height: 267px;
      }
      .description {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <nav>
    <button id="homeBtn" class="nav-button inactive">Home</button>
    <button id="galleryBtn" class="nav-button">Gallery</button>
  </nav>

  <h1>Nataliya's Wool Paintings</h1>

  <!-- Home Section -->
  <div id="home" class="home-content">
    <img src="/WoolPaintings/gallery/artist-placeholder.jpg" alt="Artist Portrait" class="artist-image">
    <div class="description">
      <p>Welcome to Nataliya's Wool Paintings! This is a placeholder for the artist's description. Add details about your artistic journey, inspiration, and techniques here.</p>
      <p>Explore the gallery to view a collection of unique wool paintings, each crafted with care and creativity.</p>
    </div>
  </div>

  <!-- Gallery Section -->
  <div id="gallery" class="gallery-content">
    <div class="gallery-grid">
      <div class="gallery-item"><img src="/WoolPaintings/gallery/artist-placeholder.jpg" alt="Wool Painting 1"></div>
      <div class="gallery-item"><img src="/WoolPaintings/gallery/artist-placeholder.jpg" alt="Wool Painting 2"></div>
      <div class="gallery-item"><img src="/WoolPaintings/gallery/artist-placeholder.jpg" alt="Wool Painting 3"></div>
    </div>
  </div>

  <script>
    const homeBtn = document.getElementById('homeBtn');
    const galleryBtn = document.getElementById('galleryBtn');
    const homeSection = document.getElementById('home');
    const gallerySection = document.getElementById('gallery');

    function showHome() {
      homeSection.style.display = 'flex';
      gallerySection.style.display = 'none';
      homeBtn.classList.add('inactive');
      galleryBtn.classList.remove('inactive');
      history.pushState(null, '', '/WoolPaintings/');
    }

    function showGallery() {
      homeSection.style.display = 'none';
      gallerySection.style.display = 'flex';
      homeBtn.classList.remove('inactive');
      galleryBtn.classList.add('inactive');
      history.pushState(null, '', '/WoolPaintings/gallery');
    }

    homeBtn.addEventListener('click', showHome);
    galleryBtn.addEventListener('click', showGallery);

    // detect which section to show on page load
    if (window.location.pathname.includes('/gallery')) {
      showGallery();
    } else {
      showHome();
    }
  </script>
</body>
</html>
