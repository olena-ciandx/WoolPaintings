<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Nataliya's Wool Paintings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 10px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .gallery-item {
      cursor: pointer;
      transition: transform 0.2s;
      width: 220px;
      height: 220px;
      background-color: black; /* Black square background */
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #333333; /* Dark gray frame */
      box-sizing: border-box;
      padding: 10px; /* Extra space for full black frame around image */
    }
    .gallery-item img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* Fit image within square, preserving aspect ratio */
      border-radius: 5px;
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
    #fullscreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      overflow: hidden; /* Prevent scroll issues on iOS */
    }
    #fullscreen img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid white;
      border-radius: 5px;
      z-index: 1001; /* Image above background */
      position: relative; /* Ensure image doesn't interfere with arrows */
    }
    #close-fullscreen {
      position: fixed;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 30px;
      cursor: pointer;
      z-index: 1003; /* Above arrows and image */
    }
    .nav-arrow {
      position: fixed; /* Fixed positioning for consistent placement */
      top: 50%;
      transform: translateY(-50%);
      color: white; /* White arrows for contrast */
      font-size: 40px;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
      padding: 15px 20px; /* Larger click/tap area */
      border-radius: 5px;
      user-select: none;
      -webkit-user-select: none; /* Safari compatibility */
      -moz-user-select: none; /* Firefox compatibility */
      -ms-user-select: none; /* Edge compatibility */
      z-index: 1003; /* Above image */
      transition: background 0.2s ease-in-out; /* Smooth hover effect */
      -webkit-tap-highlight-color: transparent; /* Prevent tap highlight on iOS */
      line-height: 1; /* Ensure consistent arrow alignment */
    }
    .nav-arrow:hover {
      background: rgba(0, 0, 0, 0.7); /* Darker on hover/tap */
    }
    #prev-arrow {
      left: 20px;
    }
    #next-arrow {
      right: 20px;
    }
    @media (max-width: 600px) {
      #gallery {
        grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
      }
      .gallery-item {
        width: 170px;
        height: 170px;
        padding: 8px;
      }
      .nav-arrow {
        font-size: 30px; /* Smaller arrows on mobile */
        padding: 10px 15px; /* Adjusted for mobile */
      }
    }
  </style>
</head>
<body>
  <h1>Nataliya's Wool Paintings</h1>
  <div id="gallery"></div>
  <div id="fullscreen">
    <span id="close-fullscreen">×</span>
    <span id="prev-arrow" class="nav-arrow">←</span>
    <img id="fullscreen-image" src="" alt="Full-screen image">
    <span id="next-arrow" class="nav-arrow">→</span>
  </div>

  <script>
    // List of your images
    const images = [
      'image1.jpg',
      'image2.jpg',
      'image3.jpg',
      'image4.jpg',
      'image5.jpg',
      'image6.jpg',
      'image7.jpg',
      'image8.jpg',
      'image9.jpg',
      'image10.jpg',
      'image11.jpg',
      'image12.jpg',
      'image13.jpg',
      'image14.jpg',
      'image15.jpg',
      'image16.jpg',
      'image17.jpg',
      'image18.jpg',
      'image19.jpg',
      'image20.jpg',
      'image21.jpg',
      'image22.jpg',
      'image23.jpg'
    ];

    const gallery = document.getElementById('gallery');
    const fullscreen = document.getElementById('fullscreen');
    const fullscreenImage = document.getElementById('fullscreen-image');
    const closeFullscreen = document.getElementById('close-fullscreen');
    const prevArrow = document.getElementById('prev-arrow');
    const nextArrow = document.getElementById('next-arrow');
    let currentImageIndex = -1; // Track the current image in full-screen
    let touchStartX = 0; // Track touch start position for swipe

    // Populate the gallery
    images.forEach((imageSrc, index) => {
      const img = document.createElement('img');
      img.src = imageSrc;
      img.alt = `Painting ${index + 1}`;
      const galleryItem = document.createElement('div');
      galleryItem.className = 'gallery-item';
      galleryItem.appendChild(img);
      galleryItem.addEventListener('click', () => {
        currentImageIndex = index; // Set the clicked image index
        fullscreenImage.src = imageSrc;
        fullscreenImage.alt = `Painting ${index + 1}`;
        fullscreen.style.display = 'flex';
        console.log('Full-screen opened, image index:', index); // Debug
      });
      gallery.appendChild(galleryItem);
    });

    // Close full-screen view
    closeFullscreen.addEventListener('click', () => {
      fullscreen.style.display = 'none';
      currentImageIndex = -1; // Reset index
      console.log('Full-screen closed'); // Debug
    });

    // Close full-screen on click outside image or arrows
    fullscreen.addEventListener('click', (e) => {
      if (e.target === fullscreen) {
        fullscreen.style.display = 'none';
        currentImageIndex = -1; // Reset index
        console.log('Full-screen closed via background click'); // Debug
      }
    });

    // Function to change image
    function changeImage(newIndex) {
      currentImageIndex = newIndex;
      fullscreenImage.src = images[currentImageIndex];
      fullscreenImage.alt = `Painting ${currentImageIndex + 1}`;
      console.log('Image changed to index:', newIndex); // Debug
    }

    // Navigate images with arrow keys
    document.addEventListener('keydown', (e) => {
      if (fullscreen.style.display === 'flex') {
        if (e.key === 'ArrowRight') {
          changeImage((currentImageIndex + 1) % images.length); // Next image, wrap around
        } else if (e.key === 'ArrowLeft') {
          changeImage((currentImageIndex - 1 + images.length) % images.length); // Previous image, wrap around
        }
      }
    });

    // Navigate images with arrow buttons
    nextArrow.addEventListener('click', () => {
      if (fullscreen.style.display === 'flex') {
        changeImage((currentImageIndex + 1) % images.length); // Next image, wrap around
      }
    });

    prevArrow.addEventListener('click', () => {
      if (fullscreen.style.display === 'flex') {
        changeImage((currentImageIndex - 1 + images.length) % images.length); // Previous image, wrap around
      }
    });

    // Swipe navigation for touch devices
    fullscreen.addEventListener('touchstart', (e) => {
      if (fullscreen.style.display === 'flex') {
        touchStartX = e.touches[0].clientX; // Store starting X position
        console.log('Touch start, X:', touchStartX); // Debug
      }
    });

    fullscreen.addEventListener('touchmove', (e) => {
      if (fullscreen.style.display === 'flex') {
        const touchEndX = e.touches[0].clientX;
        const swipeDistance = touchStartX - touchEndX;
        const swipeThreshold = 50; // Minimum distance for a swipe (in pixels)

        if (swipeDistance > swipeThreshold) { // Swipe left (next image)
          changeImage((currentImageIndex + 1) % images.length);
          touchStartX = touchEndX; // Reset start position
        } else if (swipeDistance < -swipeThreshold) { // Swipe right (previous image)
          changeImage((currentImageIndex - 1 + images.length) % images.length);
          touchStartX = touchEndX; // Reset start position
        }
      }
    });
  </script>
</body>
</html>
