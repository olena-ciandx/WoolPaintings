<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Nataliya's Wool Paintings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      text-align: center;
      overflow: hidden; /* Prevent body scroll on iOS */
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 10px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .gallery-item {
      cursor: pointer;
      transition: transform 0.2s;
      width: 220px;
      background-color: black; /* Black square background */
      border: 2px solid #333333; /* Dark gray frame */
      box-sizing: border-box;
      padding: 10px; /* Extra space for full black frame around image */
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .gallery-item img {
      width: 200px;
      height: 200px;
      object-fit: contain; /* Fit image within square, preserving aspect ratio */
      border-radius: 5px;
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
    .gallery-item .caption {
      color: white;
      font-size: 14px;
      margin-top: 5px;
      text-align: center;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    #fullscreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      overflow: hidden; /* Prevent scroll issues on iOS */
      -webkit-overflow-scrolling: touch; /* Smooth scrolling if needed */
    }
    #fullscreen img {
      max-width: 80%; /* Space for arrows and caption */
      max-height: 80%;
      border: 5px solid white;
      border-radius: 5px;
      z-index: 1001; /* Image above background */
      position: relative;
    }
    #fullscreen .caption {
      position: absolute;
      bottom: 20px;
      color: white;
      font-size: 16px;
      text-align: center;
      max-width: 80%;
      z-index: 1003; /* Above image */
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    #close-fullscreen {
      position: fixed;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 30px;
      cursor: pointer;
      z-index: 1003; /* Above arrows and image */
    }
    .nav-arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      color: white; /* White arrows for contrast */
      font-size: 40px;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
      padding: 15px 20px; /* Larger click/tap area */
      border-radius: 5px;
      user-select: none;
      -webkit-user-select: none; /* Safari compatibility */
      -moz-user-select: none; /* Firefox compatibility */
      -ms-user-select: none; /* Edge compatibility */
      z-index: 1003; /* Above image */
      transition: background 0.2s ease-in-out; /* Smooth hover effect */
      -webkit-tap-highlight-color: transparent; /* Prevent tap highlight on iOS */
      line-height: 1; /* Ensure consistent arrow alignment */
      touch-action: manipulation; /* Prevent iOS pinch/zoom interference */
    }
    .nav-arrow:hover {
      background: rgba(0, 0, 0, 0.7); /* Darker on hover */
    }
    .nav-arrow.hide-in-safari {
      display: none; /* Hide arrows in Safari */
    }
    #prev-arrow {
      left: 10px;
    }
    #next-arrow {
      right: 10px;
    }
    @media (max-width: 600px) {
      #gallery {
        grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
      }
      .gallery-item {
        width: 170px;
        padding: 8px;
      }
      .gallery-item img {
        width: 150px;
        height: 150px;
      }
      .gallery-item .caption {
        font-size: 12px;
        max-width: 150px;
      }
      .nav-arrow {
        font-size: 30px; /* Smaller arrows on mobile */
        padding: 10px 15px; /* Adjusted for mobile */
      }
      #fullscreen .caption {
        font-size: 14px;
        max-width: 90%;
        bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Nataliya's Wool Paintings</h1>
  <div id="gallery"></div>
  <div id="fullscreen">
    <span id="close-fullscreen">×</span>
    <span id="prev-arrow" class="nav-arrow">←</span>
    <img id="fullscreen-image" src="" alt="Full-screen image">
    <span id="next-arrow" class="nav-arrow">→</span>
    <span id="fullscreen-caption" class="caption"></span>
  </div>

  <script>
    // List of your images with captions
    const images = [
      { src: 'image1.jpg', caption: 'The Old Garden Poppies' },
      { src: 'image2.jpg', caption: 'Sandpiper’s Beach' },
      { src: 'image3.jpg', caption: 'The Seagulls' },
      { src: 'image4.jpg', caption: 'Mountain Valley Farmstead' },
      { src: 'image5.jpg', caption: 'The Cat and Lantern' },
      { src: 'image6.jpg', caption: 'The Cat and Aurora' },
      { src: 'image7.jpg', caption: 'Chicken Farm' },
      { src: 'image8.jpg', caption: 'The Daffodils' },
      { src: 'image9.jpg', caption: 'Midsummer' },
      { src: 'image10.jpg', caption: 'Eastern Seashore' },
      { src: 'image11.jpg', caption: 'The Cat and the Moon' },
      { src: 'image12.jpg', caption: 'Coral Reef' },
      { src: 'image13.jpg', caption: 'The Homestead' },
      { src: 'image14.jpg', caption: 'My Little Flower Garden' },
      { src: 'image15.jpg', caption: 'The Golden Gate Bridge in Fog' },
      { src: 'image16.jpg', caption: 'Rising Tide' },
      { src: 'image17.jpg', caption: 'Raven’s Vigil' },
      { src: 'image18.jpg', caption: 'Cypress Valley Chapel' },
      { src: 'image19.jpg', caption: 'Flower Lake' },
      { src: 'image20.jpg', caption: 'Gingerbread Street' },
      { src: 'image21.jpg', caption: 'Peacock on Magnolia Tree' },
      { src: 'image22.jpg', caption: 'Snowy Storm' },
      { src: 'image23.jpg', caption: 'Tulips Under the Night Sky' }
    ];

    const gallery = document.getElementById('gallery');
    const fullscreen = document.getElementById('fullscreen');
    const fullscreenImage = document.getElementById('fullscreen-image');
    const fullscreenCaption = document.getElementById('fullscreen-caption');
    const closeFullscreen = document.getElementById('close-fullscreen');
    const prevArrow = document.getElementById('prev-arrow');
    const nextArrow = document.getElementById('next-arrow');
    let currentImageIndex = -1; // Track the current image in full-screen
    let touchStartX = 0; // Track touch start position for swipe

    // Detect Safari
    const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
    if (isSafari) {
      prevArrow.classList.add('hide-in-safari');
      nextArrow.classList.add('hide-in-safari');
    }

    // Populate the gallery
    images.forEach((image, index) => {
      const img = document.createElement('img');
      img.src = image.src;
      img.alt = `Painting ${index + 1}`;
      const caption = document.createElement('span');
      caption.className = 'caption';
      caption.textContent = image.caption;
      const galleryItem = document.createElement('div');
      galleryItem.className = 'gallery-item';
      galleryItem.appendChild(img);
      galleryItem.appendChild(caption);
      galleryItem.addEventListener('click', () => {
        currentImageIndex = index; // Set the clicked image index
        fullscreenImage.src = image.src;
        fullscreenImage.alt = `Painting ${index + 1}`;
        fullscreenCaption.textContent = image.caption;
        fullscreen.style.display = 'flex';
      });
      gallery.appendChild(galleryItem);
    });

    // Close full-screen view
    closeFullscreen.addEventListener('click', () => {
      fullscreen.style.display = 'none';
      currentImageIndex = -1; // Reset index
    });

    // Close full-screen on click outside image or arrows
    fullscreen.addEventListener('click', (e) => {
      if (e.target === fullscreen) {
        fullscreen.style.display = 'none';
        currentImageIndex = -1; // Reset index
      }
    });

    // Function to change image
    function changeImage(newIndex) {
      currentImageIndex = newIndex;
      fullscreenImage.src = images[currentImageIndex].src;
      fullscreenImage.alt = `Painting ${currentImageIndex + 1}`;
      fullscreenCaption.textContent = images[currentImageIndex].caption;
    }

    // Navigate images with arrow keys
    document.addEventListener('keydown', (e) => {
      if (fullscreen.style.display === 'flex') {
        if (e.key === 'ArrowRight') {
          changeImage((currentImageIndex + 1) % images.length); // Next image, wrap around
        } else if (e.key === 'ArrowLeft') {
          changeImage((currentImageIndex - 1 + images.length) % images.length); // Previous image, wrap around
        }
      }
    });

    // Navigate images with arrow buttons (not in Safari)
    if (!isSafari) {
      nextArrow.addEventListener('click', () => {
        if (fullscreen.style.display === 'flex') {
          changeImage((currentImageIndex + 1) % images.length); // Next image, wrap around
        }
      });

      prevArrow.addEventListener('click', () => {
        if (fullscreen.style.display === 'flex') {
          changeImage((currentImageIndex - 1 + images.length) % images.length); // Previous image, wrap around
        }
      });
    }

    // Swipe navigation for touch devices
    fullscreen.addEventListener('touchstart', (e) => {
      if (fullscreen.style.display === 'flex') {
        touchStartX = e.touches[0].clientX; // Store starting X position
      }
    });

    fullscreen.addEventListener('touchmove', (e) => {
      if (fullscreen.style.display === 'flex') {
        const touchEndX = e.touches[0].clientX;
        const swipeDistance = touchStartX - touchEndX;
        const swipeThreshold = 50; // Minimum distance for a swipe (in pixels)

        if (swipeDistance > swipeThreshold) { // Swipe left (next image)
          changeImage((currentImageIndex + 1) % images.length);
          touchStartX = touchEndX; // Reset start position
        } else if (swipeDistance < -swipeThreshold) { // Swipe right (previous image)
          changeImage((currentImageIndex - 1 + images.length) % images.length);
          touchStartX = touchEndX; // Reset start position
        }
      }
    });
  </script>
</body>
</html>
