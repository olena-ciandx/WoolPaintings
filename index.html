<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nataliya's Wool Paintings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .gallery-item {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
    #fullscreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #fullscreen img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid white;
      border-radius: 5px;
    }
    #close-fullscreen {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      #gallery {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>
  <h1>Nataliya's Wool Paintings</h1>
  <div id="gallery"></div>
  <div id="fullscreen">
    <span id="close-fullscreen">Ã—</span>
    <img id="fullscreen-image" src="" alt="Full-screen image">
  </div>

  <script>
    // List of your images
    const images = [
      'image1.jpg',
      'image2.jpg',
      'image3.jpg',
      'image4.jpg'
      // Add more if needed, e.g., 'image5.jpg'
    ];

    const gallery = document.getElementById('gallery');
    const fullscreen = document.getElementById('fullscreen');
    const fullscreenImage = document.getElementById('fullscreen-image');
    const closeFullscreen = document.getElementById('close-fullscreen');

    // Populate the gallery
    images.forEach((imageSrc, index) => {
      const img = document.createElement('img');
      img.src = imageSrc;
      img.alt = `Painting ${index + 1}`; // Kept 'Painting' for accessibility
      const galleryItem = document.createElement('div');
      galleryItem.className = 'gallery-item';
      galleryItem.appendChild(img);
      galleryItem.addEventListener('click', () => {
        fullscreenImage.src = img.src;
        fullscreen.style.display = 'flex';
      });
      gallery.appendChild(galleryItem);
    });

    // Close full-screen view
    closeFullscreen.addEventListener('click', () => {
      fullscreen.style.display = 'none';
    });

    // Close full-screen on click outside image
    fullscreen.addEventListener('click', (e) => {
      if (e.target === fullscreen) {
        fullscreen.style.display = 'none';
      }
    });
  </script>
</body>
</html>
