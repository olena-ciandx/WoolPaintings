<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Gallery - Nataliya's Wool Paintings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      text-align: center;
    }
    nav {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .nav-button {
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      transition: background 0.2s;
      display: block;
    }
    .nav-button:hover {
      background: #555;
    }
    .nav-button.inactive {
      opacity: 0.5;
      cursor: default;
      pointer-events: none;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .gallery-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .gallery-item {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .gallery-item:hover {
      transform: translateY(-5px);
    }
    .gallery-item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }
    .gallery-item figcaption {
      margin-top: 10px;
      font-weight: bold;
      color: #555;
      font-size: 16px;
    }
    .shop-cta {
      margin-top: 40px;
    }
    .etsy-btn {
      display: inline-block;
      background: #ff69b4;
      color: white !important;
      padding: 18px 36px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 20px;
      box-shadow: 0 6px 12px rgba(255,105,180,0.4);
      transition: all 0.2s;
    }
    .etsy-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(255,105,180,0.6);
    }
    @media (max-width: 600px) {
      .gallery-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="../index.html" class="nav-button inactive" onclick="navigateToHome(event)">Home</a>
    <a href="index.html" class="nav-button" onclick="navigateToGallery(event)">Gallery</a>
  </nav>

  <h1>Nataliya's Wool Paintings</h1>

  <div class="gallery-container">
    <div class="gallery-grid">
      <figure class="gallery-item">
        <img src="1.jpg" alt="Dandelion Duo - Wool Painting Set">
        <figcaption>Dandelion Duo</figcaption>
      </figure>
      <figure class="gallery-item">
        <img src="2.jpg" alt="Lighthouse & Yacht in Stormy Seas">
        <figcaption>Lighthouse & Yacht</figcaption>
      </figure>
      <figure class="gallery-item">
        <img src="3.jpg" alt="Mountain Lake - Needle Felted Wool Art">
        <figcaption>Mountain Lake</figcaption>
      </figure>
      <figure class="gallery-item">
        <img src="4.jpg" alt="Colorful Dreams - Abstract Wool Painting">
        <figcaption>Colorful Dreams</figcaption>
      </figure>
      <!-- Add more: Copy the <figure> block above! -->
    </div>
    <div class="shop-cta">
      <a href="https://www.etsy.com/shop/TallyAndAlly" target="_blank" class="etsy-btn">ðŸ›’ Shop All on Etsy</a>
    </div>
  </div>

  <script>
    function setActiveNav() {
      const homeBtn = document.querySelector('a[onclick="navigateToHome(event)"]');
      const galleryBtn = document.querySelector('a[onclick="navigateToGallery(event)"]');
      if (window.location.pathname.includes('gallery')) {
        homeBtn.classList.add('inactive');
        galleryBtn.classList.remove('inactive');
      } else {
        homeBtn.classList.remove('inactive');
        galleryBtn.classList.add('inactive');
      }
    }

    function navigateToHome(event) {
      event.preventDefault();
      window.location.href = '../index.html';
    }

    function navigateToGallery(event) {
      event.preventDefault();
      window.location.href = 'index.html';
    }

    setActiveNav();
  </script>
</body>
</html>
