<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nataliya's Wool Paintings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      text-align: center;
    }
    nav {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .nav-button {
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      transition: background 0.2s;
    }
    .nav-button:hover {
      background: #555;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .home-content, .gallery-content {
      display: none;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .active {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
    }
    .artist-image {
      width: 300px;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
      background: #ccc;
    }
    .description {
      flex: 1;
      text-align: left;
      font-size: 16px;
      color: #333;
    }
    .description h2 {
      color: #555;
      margin-bottom: 15px;
    }
    .description p {
      line-height: 1.6;
      margin-bottom: 15px;
    }
    .shop-cta {
      margin-top: 20px;
    }
    .etsy-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #d5641c;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .etsy-btn:hover {
      background-color: #b44e0f;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    @media (max-width: 600px) {
      .active {
        flex-direction: column;
        align-items: center;
      }
      .artist-image {
        width: 200px;
        height: 267px;
      }
      .description {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <nav>
    <button class="nav-button" onclick="showSection('home')">Home</button>
    <button class="nav-button" onclick="showSection('gallery')">Gallery</button>
  </nav>

  <h1>Nataliya's Wool Paintings</h1>

  <div id="home" class="home-content active">
    <img src="gallery/artist.jpg" alt="Nataliya the artist" class="artist-image" />
    <div class="description">
      <h2>About Nataliya</h2>
      <p>Hi, I'm Nataliya! I create watercolor-like paintings using wool fibers to bring nature, emotions, and dreams to life.</p>
      <p><strong>Explore the Gallery to see my latest works!</strong></p>
      <div class="shop-cta">
        <a href="https://www.etsy.com/shop/TallyAndAlly" target="_blank" class="etsy-btn">ðŸ›’ Shop All on Etsy</a>
      </div>
    </div>
  </div>

  <div id="gallery" class="gallery-content">
    <div class="gallery-grid">
      <div class="gallery-item"><img src="gallery/painting1.jpg" alt="Painting 1" /></div>
      <div class="gallery-item"><img src="gallery/painting2.jpg" alt="Painting 2" /></div>
      <div class="gallery-item"><img src="gallery/painting3.jpg" alt="Painting 3" /></div>
      <!-- Add more paintings as needed -->
    </div>
  </div>

  <script>
    function showSection(section) {
      document.getElementById('home').classList.remove('active');
      document.getElementById('gallery').classList.remove('active');
      document.getElementById(section).classList.add('active');
    }
  </script>
</body>
</html>
