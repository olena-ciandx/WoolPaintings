<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nataliya's Wool Paintings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    #admin-section {
      display: none;
      margin-bottom: 20px;
    }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .gallery-item {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
    #fullscreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #fullscreen img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid white;
      border-radius: 5px;
    }
    #close-fullscreen {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }
    button {
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    @media (max-width: 600px) {
      #gallery {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>
  <h1>Nataliya's Wool Paintings</h1>
  <button onclick="showAdmin()">Owner Login</button>
  <div id="admin-section">
    <input type="file" id="image-upload" accept="image/jpeg" multiple>
    <button onclick="uploadImages()">Upload Selected Images</button>
  </div>
  <div id="gallery"></div>
  <div id="fullscreen">
    <span id="close-fullscreen">Ã—</span>
    <img id="fullscreen-image" src="" alt="Full-screen image">
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const adminSection = document.getElementById('admin-section');
    const imageUpload = document.getElementById('image-upload');
    const fullscreen = document.getElementById('fullscreen');
    const fullscreenImage = document.getElementById('fullscreen-image');
    const closeFullscreen = document.getElementById('close-fullscreen');

    // Load images from localStorage
    let storedImages = JSON.parse(localStorage.getItem('woolPaintingsImages')) || [ 'image1.jpg',
  'image2.jpg','image3.jpg','image4.jpg'];

    // Display images in gallery
    function displayGallery() {
      gallery.innerHTML = ''; // Clear existing gallery
      storedImages.forEach((imageSrc, index) => {
        const img = document.createElement('img');
        img.src = imageSrc;
        img.alt = `Painting ${index + 1}`;
        const galleryItem = document.createElement('div');
        galleryItem.className = 'gallery-item';
        galleryItem.appendChild(img);
        galleryItem.addEventListener('click', () => {
          fullscreenImage.src = img.src;
          fullscreen.style.display = 'flex';
        });
        gallery.appendChild(galleryItem);
      });
    }

    // Upload images
    function uploadImages() {
      const files = imageUpload.files;
      for (let file of files) {
        if (file.type === 'image/jpeg') {
          const reader = new FileReader();
          reader.onload = function(e) {
            storedImages.push(e.target.result); // Add base64 string
            localStorage.setItem('woolPaintingsImages', JSON.stringify(storedImages));
            displayGallery();
          };
          reader.readAsDataURL(file);
        }
      }
      imageUpload.value = ''; // Clear input
    }

    // Show admin section with password
    function showAdmin() {
      const password = prompt('Enter owner password:');
      if (password === 'admin123') { // Change this to your preferred password
        adminSection.style.display = 'block';
      } else {
        alert('Incorrect password');
      }
    }

    // Close full-screen view
    closeFullscreen.addEventListener('click', () => {
      fullscreen.style.display = 'none';
    });

    // Close full-screen on click outside image
    fullscreen.addEventListener('click', (e) => {
      if (e.target === fullscreen) {
        fullscreen.style.display = 'none';
      }
    });

    // Initial gallery load
    displayGallery();
  </script>
</body>
</html>
